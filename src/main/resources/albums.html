<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Albums</h1>
<div th:each="album : ${albums}">
    <div>
        <h2 th:text="${album.title}"></h2>
        <p th:text="${album.artist}"></p>
        <p th:text="'Song Count: ' + ${album.songCount}"></p>
        <p th:text="'Length (seconds): ' + ${album.lengthInSeconds}"></p>
        <img th:src="${album.imageUrl}" width="200" height="200" alt="Album Art"/>
        <hr/>
    </div>
</div>
</body>
</html>
